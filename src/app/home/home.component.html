<div class="parent">
  <h2 class="header-centre">Next game:</h2>
  <div *ngIf="footballGames">
    <mat-card class="football-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{footballGames[0].name}}</mat-card-title>
        <mat-card-subtitle>{{footballGames[0].location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{footballGames[0].time}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/game-details', footballGames[0].id]">LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <br />
  <h2>Upcoming games:</h2>
  <div *ngFor="let footballGame of footballGames">
    <mat-card class="football-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{footballGame.name}}</mat-card-title>
        <mat-card-subtitle>{{footballGame.location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{footballGame.time}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/game-details', footballGame.id]">DETAILS</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
